<div id="contact-me" >
  <div class="panel panel-primary">
      <div class="panel-body">
          <div class="row contact-me-title"> 
              Contact Me 
          </div>
          <form id="send-email-form">
              <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" id="guest-name" required="required" class="form-control" placeholder="Name">
              </div>
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="guest-email" required="required" class="form-control" placeholder="Email">
              </div>
              <div class="form-group">
                  <label for="exampleInputFile">Message</label>
                  <div>
                      <textarea required="required" id="guest-msg" rows="5" class="form-control" placeholder="What's up?" name="message" style="resize: vertical;"></textarea>
                  </div>  
              </div>
              <div style="text-align: center;">
                  <button type="submit" class="btn btn-default">Submit</button>  
              </div>
          </form>
      </div>
  </div>
